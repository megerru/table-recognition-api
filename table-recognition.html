        .btn-export {

<body>
    <div class="container">
        <div class="header">
            <a href="https://megerru.github.io/" class="back-btn">â† è¿”å›é¦–é </a>
            <h1>ğŸ“Š è¡¨æ ¼è­˜åˆ¥å·¥å…·</h1>
            <p>ä¸Šå‚³ PDF æª”æ¡ˆï¼Œè‡ªå‹•è­˜åˆ¥è¡¨æ ¼å…§å®¹</p>
        </div>

        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“„</div>
                <div class="upload-text">é»æ“Šæˆ–æ‹–æ›³ PDF æª”æ¡ˆåˆ°æ­¤è™•</div>
                <div class="upload-hint">æ”¯æ´å¤šé  PDFï¼Œè‡ªå‹•è­˜åˆ¥æ‰€æœ‰è¡¨æ ¼</div>
                <input type="file" id="fileInput" accept=".pdf">
            </div>

            <div class="preview-section" id="previewSection">
                <h3>PDF é è¦½</h3>
                <div class="preview-images" id="previewImages"></div>
                <div style="margin-top: 20px; text-align: center;">
                    <button class="btn btn-primary" id="recognizeBtn">
                        ğŸ” é–‹å§‹è­˜åˆ¥è¡¨æ ¼
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>æ­£åœ¨è­˜åˆ¥è¡¨æ ¼å…§å®¹ï¼Œè«‹ç¨å€™...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="results-section" id="resultsSection"></div>
    </div>

    <script>
        // âœ… Replit æ‡‰ç”¨ API åœ°å€
        const API_BASE_URL = 'https://workspace.megerru.repl.co';
        
        let sessionId = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImages = document.getElementById('previewImages');
        const recognizeBtn = document.getElementById('recognizeBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultsSection = document.getElementById('resultsSection');

        // é»æ“Šä¸Šå‚³å€åŸŸ
        uploadArea.addEventListener('click', () => fileInput.click());

        // æ‹–æ›³ä¸Šå‚³
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFileUpload(files[0]);
            }
        });

        // é¸æ“‡æª”æ¡ˆ
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        // è™•ç†æª”æ¡ˆä¸Šå‚³
        async function handleFileUpload(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                showError('');
                previewSection.classList.remove('show');
                resultsSection.classList.remove('show');

                const response = await fetch(`${API_BASE_URL}/api/upload-preview`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    sessionId = data.sessionId;
                    displayPreview(data.pages);
                } else {
                    showError('ä¸Šå‚³å¤±æ•—ï¼š' + (data.error || 'æœªçŸ¥éŒ¯èª¤'));
                }
            } catch (error) {
                showError('ä¸Šå‚³å¤±æ•—ï¼š' + error.message);
            }
        }

        // é¡¯ç¤ºé è¦½
        function displayPreview(pages) {
            previewImages.innerHTML = '';
            pages.forEach((page, index) => {
                const div = document.createElement('div');
                div.className = 'preview-image';
                div.innerHTML = `
                    <div class="page-label">ç¬¬ ${index + 1} é </div>
                    <img src="${API_BASE_URL}/api/preview-image/${sessionId}/${index}" alt="ç¬¬ ${index + 1} é ">
                `;
                previewImages.appendChild(div);
            });
            previewSection.classList.add('show');
        }

        // è­˜åˆ¥è¡¨æ ¼
        recognizeBtn.addEventListener('click', async () => {
            if (!sessionId) return;

            try {
                loading.classList.add('show');
                recognizeBtn.disabled = true;
                showError('');

                const response = await fetch(`${API_BASE_URL}/api/recognize-regions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sessionId })
                });

                const data = await response.json();

                if (data.success && data.tables && data.tables.length > 0) {
                    displayResults(data.tables);
                } else {
                    showError('æœªè­˜åˆ¥åˆ°ä»»ä½•è¡¨æ ¼ï¼Œè«‹ç¢ºèª PDF ä¸­åŒ…å«è¡¨æ ¼å…§å®¹');
                }
            } catch (error) {
                showError('è­˜åˆ¥å¤±æ•—ï¼š' + error.message);
            } finally {
                loading.classList.remove('show');
                recognizeBtn.disabled = false;
            }
        });

        // é¡¯ç¤ºçµæœ
        function displayResults(tables) {
            resultsSection.innerHTML = '';
            
            tables.forEach((table, index) => {
                const card = document.createElement('div');
                card.className = 'table-card';
                
                const header = document.createElement('div');
                header.className = 'table-header';
                header.innerHTML = `
                    <div>
                        <span class="table-title">è¡¨æ ¼ ${index + 1}</span>
                        <span class="table-badge">ç¬¬ ${table.pageNumber} é </span>
                        <span class="table-badge">${table.rows.length} è¡Œ Ã— ${table.rows[0]?.length || 0} åˆ—</span>
                    </div>
                `;
                card.appendChild(header);

                const stats = document.createElement('div');
                stats.className = 'stats';
                stats.innerHTML = `
                    <div class="stat-item">
                        <span class="stat-label">è­˜åˆ¥é¡å‹:</span>
                        <span class="stat-value">${table.type === 'wired' ? 'æœ‰æ¡†ç·š' : 'ç„¡æ¡†ç·š'}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">ç½®ä¿¡åº¦:</span>
                        <span class="stat-value">${(table.confidence * 100).toFixed(1)}%</span>
                    </div>
                `;
                card.appendChild(stats);

                const wrapper = document.createElement('div');
                wrapper.className = 'table-wrapper';
                
                const tableEl = document.createElement('table');
                tableEl.id = `table-${index}`;
                
                // è¡¨é ­
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = '<th>#</th>';
                const colCount = table.rows[0]?.length || 0;
                for (let i = 0; i < colCount; i++) {
                    headerRow.innerHTML += `<th>${String.fromCharCode(65 + i)}</th>`;
                }
                thead.appendChild(headerRow);
                tableEl.appendChild(thead);

                // è¡¨æ ¼å…§å®¹
                const tbody = document.createElement('tbody');
                table.rows.forEach((row, rowIndex) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td style="background: #f8f9ff; font-weight: 600;">${rowIndex + 1}</td>`;
                    row.forEach(cell => {
                        tr.innerHTML += `<td>${cell || '-'}</td>`;
                    });
                    tbody.appendChild(tr);
                });
                tableEl.appendChild(tbody);

                wrapper.appendChild(tableEl);
                card.appendChild(wrapper);

                // åŒ¯å‡ºæŒ‰éˆ•
                const exportButtons = document.createElement('div');
                exportButtons.className = 'export-buttons';
                exportButtons.innerHTML = `
                    <button class="btn-export" onclick="exportToCSV(${index})">ğŸ“¥ åŒ¯å‡º CSV</button>
                    <button class="btn-export" onclick="copyTable(${index})">ğŸ“‹ è¤‡è£½è¡¨æ ¼</button>
                `;
                card.appendChild(exportButtons);

                resultsSection.appendChild(card);
            });

            resultsSection.classList.add('show');
            
            // å„²å­˜è¡¨æ ¼æ•¸æ“šä¾›åŒ¯å‡ºä½¿ç”¨
            window.tableData = tables;
        }

        // åŒ¯å‡º CSV
        function exportToCSV(tableIndex) {
            const table = window.tableData[tableIndex];
            let csv = '';
            
            table.rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `table_${tableIndex + 1}.csv`;
            link.click();
        }

        // è¤‡è£½è¡¨æ ¼
        function copyTable(tableIndex) {
            const table = window.tableData[tableIndex];
            let text = '';
            
            table.rows.forEach(row => {
                text += row.join('\t') + '\n';
            });

            navigator.clipboard.writeText(text).then(() => {
                alert('è¡¨æ ¼å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼');
            });
        }

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            if (message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
            } else {
                errorMessage.classList.remove('show');
            }
        }
    </script>
