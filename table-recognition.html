<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë°®Ê†ºË≠òÂà•Â∑•ÂÖ∑ - PDF Ë°®Ê†ºËá™ÂãïËæ®Ë≠ò</title>
    <meta name="description" content="‰∏äÂÇ≥ PDF Êñá‰ª∂ÔºåËá™ÂãïË≠òÂà•Ë°®Ê†ºÂÖßÂÆπÔºåÊîØÊè¥Á∑®ËºØÂíåÂåØÂá∫„ÄÇÈÅ©ÂêàËôïÁêÜÁôºÁ•®„ÄÅÂ†±Ë°®Á≠âÂêÑÈ°ûË°®Ê†ºÊñá‰ª∂„ÄÇ">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header .back-btn {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 15px;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .header .back-btn:hover {
            opacity: 1;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9rem;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .preview-section {
            display: none;
            margin-top: 30px;
        }

        .preview-section.show {
            display: block;
        }

        .preview-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .preview-image {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }

        .preview-image:hover {
            border-color: #667eea;
            transform: scale(1.02);
        }

        .preview-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .preview-image .page-label {
            background: #667eea;
            color: white;
            padding: 8px;
            text-align: center;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .results-section.show {
            display: block;
        }

        .table-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .table-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .table-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            background: #f0f2ff;
            color: #667eea;
            margin-left: 10px;
        }

        .table-wrapper {
            overflow-x: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-top: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9ff;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }

        td {
            background: white;
        }

        td:last-child, th:last-child {
            border-right: none;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #f8f9ff;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn-export {
            padding: 8px 16px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-export:hover {
            background: #667eea;
            color: white;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: #f8f9ff;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .stat-label {
            color: #666;
            margin-right: 5px;
        }

        .stat-value {
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            .upload-area {
                padding: 40px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://megerru.github.io/" class="back-btn">‚Üê ËøîÂõûÈ¶ñÈ†Å</a>
            <h1>üìä Ë°®Ê†ºË≠òÂà•Â∑•ÂÖ∑</h1>
            <p>‰∏äÂÇ≥ PDF Ê™îÊ°àÔºåËá™ÂãïË≠òÂà•Ë°®Ê†ºÂÖßÂÆπ</p>
        </div>

        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">ÈªûÊìäÊàñÊãñÊõ≥ PDF Ê™îÊ°àÂà∞Ê≠§Ëôï</div>
                <div class="upload-hint">ÊîØÊè¥Â§öÈ†Å PDFÔºåËá™ÂãïË≠òÂà•ÊâÄÊúâË°®Ê†º</div>
                <input type="file" id="fileInput" accept=".pdf">
            </div>

            <div class="preview-section" id="previewSection">
                <h3>PDF È†êË¶Ω</h3>
                <div class="preview-images" id="previewImages"></div>
                <div style="margin-top: 20px; text-align: center;">
                    <button class="btn btn-primary" id="recognizeBtn">
                        üîç ÈñãÂßãË≠òÂà•Ë°®Ê†º
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Ê≠£Âú®Ë≠òÂà•Ë°®Ê†ºÂÖßÂÆπÔºåË´ãÁ®çÂÄô...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="results-section" id="resultsSection"></div>
    </div>

    <script>
        // ‚úÖ Replit ÊáâÁî® API Âú∞ÂùÄ
        const API_BASE_URL = 'https://workspace.megerru.repl.co';
        
        let sessionId = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImages = document.getElementById('previewImages');
        const recognizeBtn = document.getElementById('recognizeBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultsSection = document.getElementById('resultsSection');

        // ÈªûÊìä‰∏äÂÇ≥ÂçÄÂüü
        uploadArea.addEventListener('click', () => fileInput.click());

        // ÊãñÊõ≥‰∏äÂÇ≥
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFileUpload(files[0]);
            }
        });

        // ÈÅ∏ÊìáÊ™îÊ°à
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        // ËôïÁêÜÊ™îÊ°à‰∏äÂÇ≥
        async function handleFileUpload(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                showError('');
                previewSection.classList.remove('show');
                resultsSection.classList.remove('show');

                const response = await fetch(`${API_BASE_URL}/api/upload-preview`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    sessionId = data.sessionId;
                    displayPreview(data.pages);
                } else {
                    showError('‰∏äÂÇ≥Â§±ÊïóÔºö' + (data.error || 'Êú™Áü•ÈåØË™§'));
                }
            } catch (error) {
                showError('‰∏äÂÇ≥Â§±ÊïóÔºö' + error.message);
            }
        }

        // È°ØÁ§∫È†êË¶Ω
        function displayPreview(pages) {
            previewImages.innerHTML = '';
            pages.forEach((page, index) => {
                const div = document.createElement('div');
                div.className = 'preview-image';
                div.innerHTML = `
                    <div class="page-label">Á¨¨ ${index + 1} È†Å</div>
                    <img src="${API_BASE_URL}/api/preview-image/${sessionId}/${index}" alt="Á¨¨ ${index + 1} È†Å">
                `;
                previewImages.appendChild(div);
            });
            previewSection.classList.add('show');
        }

        // Ë≠òÂà•Ë°®Ê†º
        recognizeBtn.addEventListener('click', async () => {
            if (!sessionId) return;

            try {
                loading.classList.add('show');
                recognizeBtn.disabled = true;
                showError('');

                const response = await fetch(`${API_BASE_URL}/api/recognize-regions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sessionId })
                });

                const data = await response.json();

                if (data.success && data.tables && data.tables.length > 0) {
                    displayResults(data.tables);
                } else {
                    showError('Êú™Ë≠òÂà•Âà∞‰ªª‰ΩïË°®Ê†ºÔºåË´ãÁ¢∫Ë™ç PDF ‰∏≠ÂåÖÂê´Ë°®Ê†ºÂÖßÂÆπ');
                }
            } catch (error) {
                showError('Ë≠òÂà•Â§±ÊïóÔºö' + error.message);
            } finally {
                loading.classList.remove('show');
                recognizeBtn.disabled = false;
            }
        });

        // È°ØÁ§∫ÁµêÊûú
        function displayResults(tables) {
            resultsSection.innerHTML = '';
            
            tables.forEach((table, index) => {
                const card = document.createElement('div');
                card.className = 'table-card';
                
                const header = document.createElement('div');
                header.className = 'table-header';
                header.innerHTML = `
                    <div>
                        <span class="table-title">Ë°®Ê†º ${index + 1}</span>
                        <span class="table-badge">Á¨¨ ${table.pageNumber} È†Å</span>
                        <span class="table-badge">${table.rows.length} Ë°å √ó ${table.rows[0]?.length || 0} Âàó</span>
                    </div>
                `;
                card.appendChild(header);

                const stats = document.createElement('div');
                stats.className = 'stats';
                stats.innerHTML = `
                    <div class="stat-item">
                        <span class="stat-label">Ë≠òÂà•È°ûÂûã:</span>
                        <span class="stat-value">${table.type === 'wired' ? 'ÊúâÊ°ÜÁ∑ö' : 'ÁÑ°Ê°ÜÁ∑ö'}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">ÁΩÆ‰ø°Â∫¶:</span>
                        <span class="stat-value">${(table.confidence * 100).toFixed(1)}%</span>
                    </div>
                `;
                card.appendChild(stats);

                const wrapper = document.createElement('div');
                wrapper.className = 'table-wrapper';
                
                const tableEl = document.createElement('table');
                tableEl.id = `table-${index}`;
                
                // Ë°®È†≠
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = '<th>#</th>';
                const colCount = table.rows[0]?.length || 0;
                for (let i = 0; i < colCount; i++) {
                    headerRow.innerHTML += `<th>${String.fromCharCode(65 + i)}</th>`;
                }
                thead.appendChild(headerRow);
                tableEl.appendChild(thead);

                // Ë°®Ê†ºÂÖßÂÆπ
                const tbody = document.createElement('tbody');
                table.rows.forEach((row, rowIndex) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td style="background: #f8f9ff; font-weight: 600;">${rowIndex + 1}</td>`;
                    row.forEach(cell => {
                        tr.innerHTML += `<td>${cell || '-'}</td>`;
                    });
                    tbody.appendChild(tr);
                });
                tableEl.appendChild(tbody);

                wrapper.appendChild(tableEl);
                card.appendChild(wrapper);

                // ÂåØÂá∫ÊåâÈàï
                const exportButtons = document.createElement('div');
                exportButtons.className = 'export-buttons';
                exportButtons.innerHTML = `
                    <button class="btn-export" onclick="exportToCSV(${index})">üì• ÂåØÂá∫ CSV</button>
                    <button class="btn-export" onclick="copyTable(${index})">üìã Ë§áË£ΩË°®Ê†º</button>
                `;
                card.appendChild(exportButtons);

                resultsSection.appendChild(card);
            });

            resultsSection.classList.add('show');
            
            // ÂÑ≤Â≠òË°®Ê†ºÊï∏Êìö‰æõÂåØÂá∫‰ΩøÁî®
            window.tableData = tables;
        }

        // ÂåØÂá∫ CSV
        function exportToCSV(tableIndex) {
            const table = window.tableData[tableIndex];
            let csv = '';
            
            table.rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `table_${tableIndex + 1}.csv`;
            link.click();
        }

        // Ë§áË£ΩË°®Ê†º
        function copyTable(tableIndex) {
            const table = window.tableData[tableIndex];
            let text = '';
            
            table.rows.forEach(row => {
                text += row.join('\t') + '\n';
            });

            navigator.clipboard.writeText(text).then(() => {
                alert('Ë°®Ê†ºÂ∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞øÔºÅ');
            });
        }

        // È°ØÁ§∫ÈåØË™§Ë®äÊÅØ
        function showError(message) {
            if (message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
            } else {
                errorMessage.classList.remove('show');
            }
        }
    </script>
</body>
</html>
