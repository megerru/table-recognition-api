# Fly.io 配置 - Linus 式極簡版

app = "table-recognition-api"
primary_region = "nrt"  # 東京機房

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0  # 閒置時完全停止（省錢）

[[vm]]
  memory = "1gb"  # 降低到 1GB（從 2GB）
  cpu_kind = "shared"
  cpus = 1

# 健康檢查
[[http_service.checks]]
  interval = "30s"
  timeout = "10s"
  grace_period = "60s"
  method = "GET"
  path = "/api/health"