services:
  - type: web
    name: table-recognition-api
    runtime: docker
    region: singapore
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1
